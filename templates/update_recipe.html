{% extends "base.html" %}
{% block content %}
{% load static %}

{% load crispy_forms_tags %}
<div class="container">
    <h3>Update Recipe</h3>
    <br>
    <div class="row justify-content-center ">
        {% if user.is_authenticated and author.pk == recipe.author.pk %}
        {% load cloudinary %}
        <div class="col-11 col-md-8 col-lg-6 mt-3">
            <!--  Update Recipe Form -->
            <form method="post" class="mb-5">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Update</button>
                <a class="btn btn-primary m-2" href="{% url 'home' %}">Cancel</a>
            </form>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
