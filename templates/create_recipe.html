{% extends "base.html" %}
{% block content %}
{% load static %}
{% load cloudinary %}
{% load crispy_forms_tags %}
{% if user.is_authenticated %}

<div class="container">
    <div class="row justify-content-center ">        
        

        <form method="POST">
            <h3>Add your own recipes</h3>
            {{ form | crispy }}
            {% csrf_token %}
            <button style="margin-top: 10;" type="submit">Add recipe:</button>
            <a class="btn btn-primary m-2" href="{% url 'home' %}">Cancel</a>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
